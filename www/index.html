<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <style>
    .red {
      background-color: #ffb3b3
    }

    .green {
      background-color: #b3ffb3
    }
  </style>
</head>
<body ng-app="starter">

<ion-pane ng-controller="MainCtrl">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Budget</h1>
  </ion-header-bar>
  <ion-content>

    <div class="list">
      <label class="item item-input">
        <input type="number" ng-model="data.cost"/><!--placeholder="Cost" -->
      </label>
      <label class="item item-input item-select">
        <label class="input-label">
          Expenditure
        </label>
        <select ng-options="item for item in expenditureTypes" ng-model="data.expenditure">
          <!--<option ng-repeat="item in expenditureTypes">{{item}}</option>-->
        </select>
      </label>
      <button class="button button-light button-full" ng-click="add()">
        Add
      </button>
      <div class="item">
        <label>Balance</label><label class="item-note">{{updateBalance()}} $</label>
      </div>
    </div>

    <ul class="list">
      <li class="item item-divider" style="text-align: center">
        History
      </li>
      <li ng-repeat="item in history" class="item" ng-class="{'red' : item.cost < 0, 'green' : item.cost > 0}">
        <label>{{item.type}}</label><label class="item-note">{{item.cost}} $</label>
      </li>
    </ul>

  </ion-content>

  <ion-tabs class="tabs-icon-top">
    <ion-tab icon="ion-home" title="Home"></ion-tab>
    <ion-tab icon="ion-person" title="About"></ion-tab>
    <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>
  </ion-tabs>
</ion-pane>
</body>
</html>
